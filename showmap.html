<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> <html> <head> <title>Apache Ticket Stats (automatically refreshes every few seconds)</title> <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"> <META HTTP-EQUIV="REFRESH" CONTENT="5"></head> <body> <!-- replace tickets.yourvenue.org with your web ticketing url.	This will refresh the stats every five seconds into an iFrame in the page.  If you want to change the	refresh rate, change the neta tag where it says CONTENT="5" above to some other value.  Time is in seconds.		THIS IS A CONCEPT ONLY ...  you may need to play with parameters and other settings in your browser and	change the TM_SEQ= and PMB_SEQ= to work for your current upcoming show.	--><iframe width="100%" height="100%" frameborder="0"src="http://tickets.yourvenue.org/TheatreManager/1/seatmap?TM_SEQ=5&PB_SEQ=48&selected_only=no&img_quality=50"></iframe></body> </html>
