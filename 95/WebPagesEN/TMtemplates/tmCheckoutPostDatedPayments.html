<!--#include virtual="tmTemplates/tmCheckoutPostDatedPaymentRules.html" --><table width="100%" border="0" cellpadding=0 class="main">  <tr>    <td width="20%" class="tablerowdetail" align="top">&nbsp;</td>    <td valign="top" class="tablerowdetail">      <input type="checkbox" name="F_POST_DATED_PLAN_ACCEPTED" value="1" id="PostDatedPlanAccept"      <field>pick(F_POST_DATED_PLAN_ACCEPTED=1,'','checked')</field> >      <label for="PostDatedPlanAccept">I wish to participate in the Deferred Payment Plan for this purchase</label>    </td>  </tr>  <tr>    <td class="tablerowdetail" align="right">Payment Frequency</td>    <td valign="top" class="tablerowdetail">    <!-- comment: To be updated to allow patron to select payment frequency      <select name="PostDatedFrequency" id="PostDatedFrequency" onchange="submitForm('TMForm','btnCheckoutCalcPayPlan','3');">      <option value="0">One Time</option>      <option value="1" selected>Monthly</option>      <option value="2">Twice a Month</option>      <option value="3">Quarterly</option>      <option value="4">Annually</option>      </select>    -->      <select name="PostDatedFrequency" id="PostDatedFrequency">      <option value="1" selected>Monthly</option>      </select>    </td>  </tr>  <tr>    <td class="tablerowdetail" align="top">&nbsp;</td>    <td class="tablerowdetail" align="top">       <table width="240" border="0" cellpadding="0" cellspacing="0" align="left" >        <tr class="tablerowheader">          <td width="140" align="left">Pre-Authorized Date</td>          <td align="right">Amount</td>        </tr>        <field>F_HTML_PAYMENT_PLAN_LIST</field>        <tr>          <td class="tablerowheader" align="left">Total Amount Deferred</td>          <td align="right" class="tablerowheader">$<field>SCH_TOTAL_COST-F_POST_DATED_AMOUNT_DUE_TODAY</field>          </td>        </tr>        <tr>          <td class="tablerowdetail" align="left">Plus amount due today</td>          <td align="right" class="tablerowdetail">$<field>F_POST_DATED_AMOUNT_DUE_TODAY</field>          </td>        </tr>                <tr>          <td class="tablerowheader" align="left">Total Cost</td>          <td align="right" class="tablerowheader">$<field>SCH_TOTAL_COST</field>          </td>        </tr>      </table>    </td>  </tr></table>
