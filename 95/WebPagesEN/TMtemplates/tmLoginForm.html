<p class="message" align="center"><b>Login to your existing account or create one.</b></p><FORM ACTION="<field>F_HTML_FIREWALL</field>login" METHOD=POST><TABLE BORDER=0 cellspacing="2" cellpadding="1" align="center" width="100%">    <TR class="tablerowheader">       <TD width="127" align=right>Email ID</TD>      <TD width><INPUT NAME=e TYPE=text VALUE="<field>F_EMAIL_ADDRESS</field>" SIZE=30></TD>    </TR>    <TR class="tablerowheader">       <TD WIDTH="127" align=right>Password</TD>      <TD>         <INPUT TYPE=Password NAME="p" VALUE="" size=20 maxlength=20 autocomplete=off>      </TD>    </TR>    <tr>      <td class="tablerowdetail" colspan=2 align="center">      <!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->      <input type=submit name="btnLoginAccount" value="Login"  class="new" onMouseOver="pviiClassNew(this,'newover')" onMouseOut="pviiClassNew(this,'new')" onClick="process()" >&nbsp;      <input name="btnAccountRequest" type=submit value="New <field>D_PATRON</field>" class="new" onMouseOver="pviiClassNew(this,'newover')" onMouseOut="pviiClassNew(this,'new')" onClick="process()" >	  <input type=hidden name="C_SEQ" value="<field>C_SEQ</field>">      <input type=hidden name=param value="<field>F_HTML_PARAMETER</field>">	</td>    </tr></TABLE></FORM>
