<table width="100%" border="0" cellpadding=0 class="main">	<field>pick(F_BTN_PRINT_AT_HOME,'<!-- comment: print at home as per company prefs')</field>	<tr>		<td width="200" valign="top">			<input type="radio" name="SCH_TIX_PRINT_STATUS" id="eticket" Value="0"			<field>pick(SCH_TIX_PRINT_STATUS=0,'','checked')</field>				onClick="submitForm('TMForm','btnMailFeeRemove','<field>F_MAIL_FEE_EXISTS</field>');" >			<label for="eticket">E-Ticket (must print at home)</label><br>		</td>		<td valign="top">			<b>E-Ticket</b> delivery means that you <em>must print the tickets on your own printer and			bring them with you to the event</em>.  Tickets will not be mailed.</td>	</tr>	<field>pick(F_BTN_PRINT_AT_HOME,'-->')</field> 	<field>pick(F_BTN_MAIL_TO_PATRON,'<!-- comment: mail to as patron per company prefs')</field>	<tr>		<td width="200" valign="top">			<input type="radio" name="SCH_TIX_PRINT_STATUS" id="mailtopatron" value="1"			<field>pick(SCH_TIX_PRINT_STATUS=1,'','checked')</field>				onClick="submitForm('TMForm','btnMailFeeAdd','<field>F_MAIL_FEE_ALLOWED</field>');" >			<label for="mailtopatron">Mail me my tickets</label><br>		</td>		<td valign="top">			<b>Mailed tickets</b> may take 5 to 7 business days to arrive			at your mailing address. <em>Tickets for events within the next 7 days will not be mailed			out.  Any tickets not received can be picked up at Will Call.</em> 			<field>D_COMPANY_LONG</field> is not responsible for tickets lost in the mail.		</td>	</tr>	<field>pick(F_BTN_MAIL_TO_PATRON,'-->')</field>	<field>pick(F_BTN_WILLCALL,'<!-- comment: Will Call as per company prefs')</field>	<tr>		<td width="200" valign="top">			<input type="radio" name="SCH_TIX_PRINT_STATUS" id="willcall" value="2"			<field>pick(SCH_TIX_PRINT_STATUS=2,'','checked')</field>				onClick="submitForm('TMForm','btnMailFeeRemove','<field>F_MAIL_FEE_EXISTS</field>');" >			<label for="willcall">Hold tickets at Will Call</label>		</td>		<td valign="top">			<b>Will Call tickets</b> are available for pickup at the theatre during regular business			hours. Any tickets not picked up before the event will be available for pick up at the			Will Call window one (1) hour prior to the event on the day of the event			at the venue where the event occurs.		</td>	</tr>	<field>pick(F_BTN_WILLCALL,'-->')</field></table>
