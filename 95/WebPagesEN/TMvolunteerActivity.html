<HTML><HEAD>   <base href="<field>F_HTML_IMAGE_SERVER</field>"><title><field>D_COMPANY_LONG</field> | <field>D_VOLUNTEER</field> Activity List</TITLE>	<!--#include virtual="tmScripts/disclaimer.html" -->	<!--#include virtual="tmScripts/styles.html" -->    <!--#include virtual="tmScripts/buttonRollover.html" -->    <!--#include virtual="tmScripts/googleHeader.html" -->        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>    <link rel="stylesheet" href="/resources/demos/style.css">        <script>    $(function() {        $( "#start_date" ).datepicker({            showButtonPanel: true,            showOn: "button",            buttonImage: "tmGifs/calendar.gif",            buttonImageOnly: true,            defaultDate: "+1d",            changeMonth: true,            changeYear: true,            numberOfMonths: 2,            dateFormat: "mm/dd/yy",            onClose: function( selectedDate ) {                $( "#enddate" ).datepicker( "option", "minDate", selectedDate );            }        });        $( "#end_date" ).datepicker({            defaultDate: "+4w",            buttonImage: "tmGifs/calendar.gif",            buttonImageOnly: true,            showButtonPanel: true,            showOn: "button",            changeMonth: true,            changeYear: true,            dateFormat: "mm/dd/yy",            numberOfMonths: 2,            onClose: function( selectedDate ) {                $( "#startdate" ).datepicker( "option", "maxDate", selectedDate );            }        });    });    </script>    <script type="text/javascript">    <!--    var currentTime = new Date()    var month = currentTime.getMonth() + 1    var day = currentTime.getDate()    var year = currentTime.getFullYear()    document.write(month + "/" + day + "/" + year)    //-->    </script>    <!--#include virtual="tmScripts/buttonRollover.html" -->    <!--#include virtual="tmScripts/googleHeader.html" --></HEAD><body class="background"><!--#include virtual="TMtemplates/tmnavButtons.html" --><div id="content" align="center">  <table width="95%" border="0" cellspacing="0" cellpadding="0">  <tr>    <td>      <P align="center" class="message"><B><field>F_HTML_PAGE_MESSAGE</field></B>      <FORM ACTION="<field>F_HTML_FIREWALL</field>online" METHOD=POST>      <table width="100%"  border="0" cellspacing="2" cellpadding="1" class="tablerowdetail">        <tr align="center">          <td>Search for your activity schedule using any (or all) of the parameters below:            <table width="95%"  border="0" cellspacing="2" cellpadding="1" align="center" class="tablerowdetail">              <tr>                <td width="40%" align="right">Start Date</td>                <td width="60%" align="left"><input name="start_date" id="start_date" value="<field>start_date</field>" size=15 maxlength=10 type="text"></td>              </tr>              <tr>                <td width="40%" align="right">End Date</td>                <td width="60%" align="left"><input name="end_date" id="end_date" value="<field>end_date</field>" size=15 maxlength=10 type="text"></td>              </tr>              <tr>                <td width="40%" align="right">Activity Type</td>                <td width="60%" align="left"><select name="activity" id="activity">                  <field>F_HTML_ACTIVITY_LIST</field></select>                  <input type=hidden name=page_loaded value="<field>page_loaded</field>">                  <input name="btnVolunteerActivities" type="submit" id="Search" value="Search" class="new" onMouseOver="pviiClassNew(this,'newover')" onMouseOut="pviiClassNew(this,'new')" >                </td>              </tr>            </table>          </td>        </tr>      </table>      </FORM>      <table width="100%" border="0" cellspacing="2" cellpadding="1" align="center">        <field>F_HTML_VOLUNTEER_ACTIVITY_LIST</field>        <tr class="tablerowheader">          <td colspan="7" align="center">            <FORM ACTION="<field>F_HTML_FIREWALL</field>online" METHOD=POST>            <input name="btnHome" type=submit value="Return to Main Page" class="new" onMouseOver="pviiClassNew(this,'newover')" onMouseOut="pviiClassNew(this,'new')" >            </FORM>          </td>        </tr>      </table>    </td>  </tr>  </table></div><!--#include virtual="TMtemplates/tmFooter.html" --></BODY></HTML>
