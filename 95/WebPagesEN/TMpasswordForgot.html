<HTML><HEAD>   <base href="<field>F_HTML_IMAGE_SERVER</field>"><title><field>D_COMPANY_LONG</field> | Request Password by email</TITLE>   	<!--#include virtual="tmScripts/disclaimer.html" -->	<!--#include virtual="tmScripts/styles.html" -->    <!--#include virtual="tmScripts/buttonRollover.html" -->	<!--#include virtual="tmScripts/googleHeader.html" --></HEAD><body class="background"><!--#include virtual="TMtemplates/tmnavButtons.html" --><div id="content" align="center">            <P><B class="message"><field>F_HTML_PAGE_MESSAGE</field></B></P>  <table width="90%" border="0" cellspacing="0" cellpadding="0" class=tablerowdetail>    <tr>       <td>        <FORM ACTION="<field>F_HTML_FIREWALL</field>login" METHOD=POST><div align="center">            <p class="main">Enter your e-mail address below and we'll immediately              e-mail your password back to that email address</P>            <TABLE BORDER=0 CELLPADDING=2>              <TR>                 <TD WIDTH=82>                   <!-- <<P class="main">Email ID</P> -->				  <P>				  <INPUT TYPE=text NAME=emptyfield VALUE="Email ID" SIZE=8 readonly="true">				  </P>				</TD>                <TD>				<P> <span class="main">                     <INPUT NAME=e TYPE=text tabindex="1" VALUE="<field>F_EMAIL_ADDRESS</field>" SIZE=30>                    <input name="btnPasswordSend" type=submit value="Email me my Password" class="new" onMouseOver="pviiClassNew(this,'newover')" onMouseOut="pviiClassNew(this,'new')" >                    </span></P>                </TD>              </TR>            </TABLE>            <P>               <input name="btnLogin" type=submit value="Return to Sign On Screen" class="new" onMouseOver="pviiClassNew(this,'newover')" onMouseOut="pviiClassNew(this,'new')" >              <input type=hidden name=param value="<field>F_HTML_PARAMETER</field>">			</p>          </DIV>        </FORM>      </td>    </tr>  </table></div><!--#include virtual="TMtemplates/tmFooter.html" --></BODY></HTML>
