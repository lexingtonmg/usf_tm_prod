<HTML>
<HEAD>   <base href="<field>F_HTML_IMAGE_SERVER</field>">
<title><field>D_COMPANY_LONG</field> | Pass/Gift Certificate Selection</TITLE>   
	<!--#include virtual="tmScripts/disclaimer.html" -->
	<!--#include virtual="tmScripts/styles.html" -->
    <!--#include virtual="tmScripts/buttonRollover.html" -->
	<!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->
	<!--#include virtual="tmScripts/googleHeader.html" -->
</HEAD>

<body class="background">


<!--#include virtual="TMtemplates/tmnavButtons.html" -->
<div class="container">

  <div class="page-header">
    <h1>Gift Certificates</h1>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="bs-callout bs-callout-info">
        <field>F_HTML_PAGE_MESSAGE</field>
      </div>
    </div>
    <div class="col-md-8">

      <form role="form" ACTION="<field>F_HTML_FIREWALL</field>online" METHOD=POST>
        <div class="form-group">
          <label for="MT_SEQ">Type</label>
          <select class="form-control" name="MT_SEQ" id="MT_SEQ"><field>F_HTML_PASS_LIST</field></select>
        </div>
        <div class="form-group">
          <label for="PS_QUANTITY">Quantity</label>
          <select class="form-control" name="PS_QUANTITY" size="1" id="PS_QUANTITY">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
          </select>
        </div>
        <div class="form-group">
          <label for="M_NOTES">Personalized Message</label>
          <textarea class="form-control" id="M_NOTES" name="M_NOTES" rows="5"><field>M_NOTES</field></textarea>
        </div>
        <!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->
        <input name="btnReservePass" type=submit value="Continue" class="btn btn-success" onClick="process()">&nbsp;
        <input name="<field>pick(F_LOGGED_IN=2,'btnHome','btnGetEventList')</field>" type=submit value="Cancel" class="btn btn-danger">
        <field>pick(D_ENABLE_INTERNET_PASS_REDEMPTION=1,'<!-- comment: only show if enabled to redeem passes','')</field>
                Check the balance remaining on an existing Pass or Gift Certificate <input name="btnPassCheckBalance" type=submit value="Check Pass Values" class="btn btn-default">&nbsp;
              <field>pick(D_ENABLE_INTERNET_PASS_REDEMPTION=1,'-->','')</field>
      </form>
    </div>
  </div>

</div><!-- .container -->
<!--#include virtual="TMtemplates/tmFooter.html" -->
</BODY>
</HTML>
