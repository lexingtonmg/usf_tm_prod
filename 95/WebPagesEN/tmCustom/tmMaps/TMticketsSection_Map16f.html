<HTML><HEAD><base href="<field>F_HTML_IMAGE_SERVER</field>"><title><field>D_COMPANY_LONG</field> | Ticket Price Selection</TITLE>   	<!--#include virtual="tmScripts/disclaimer.html" -->	<!--#include virtual="tmScripts/styles.html" -->	<!--#include virtual="tmScripts/buttonRollover.html" -->    <!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->    <!--#include virtual="tmScripts/googleHeader.html" --></HEAD><body class="background"><!--#include virtual="TMtemplates/tmnavButtons.html" --><div id="content" align="center"><FORM ACTION="<field>F_HTML_FIREWALL</field>online" METHOD=POST><input name=PB_SEQ type=hidden id="PB_SEQ" value="<field>PB_SEQ</field>">			<P align="center" class="message"><B><field>F_HTML_PAGE_MESSAGE</field></B></P>			<table width="60%" border="0" cellpadding="2" cellspacing="0" class="tablerowdetail" align="center">				<tr class="tablerowheader">					<td colspan="3" align="center" class="playinfo"><b><field>P_PLAY_TITLE</field></b><br>					on <field>cap(dat(PB_PERFORM_DATE,'w n D y'))</field> at <field>PB_PERFORM_TIME</field><br>					in <field>VE_NAME</field> <field>VE_ADDRESS1</field> <field>VE_ADDRESS2</field>					</td>				</tr>				<tr>					<td width="8%" align="center"><img src="tmGifs/step1.gif" width="30" height="30"></td>					<td width="72%" align="left">Select the number of tickets you want to purchase</td>					<td width="20%"><select name="PS_QUANTITY" size="1" id="PS_QUANTITY"><field>F_HTML_TICKET_QTY_LIST</field></select></td>				</tr>				<tr>					<td width="8%" align="center"><img src="tmGifs/step2.gif" width="30" height="30"></td>					<td width="72%" align="left">Click Select Tickets</td>					<td width="20%">					<input name="btnBestAvail" type=submit value="Select Tickets" class="new" onMouseOver="pviiClassNew(this,'newover')" onMouseOut="pviiClassNew(this,'new')" onClick="process()" >				</td>				</tr>				<tr>					<td colspan="3" class="tablerowheader" align="center">					<!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->						<input name="btnBestAvailCancel" type=submit value="Cancel to Start Over" class="new" onMouseOver="pviiClassNew(this,'newover')" onMouseOut="pviiClassNew(this,'new')" >					</td>				</tr>				<tr>					<td colspan="3" class="tablerowheader" align="center">								<!-- comment: 					<b>Please indictate in "Order Notes" the names of all guests in your party and their meal preferences (prime rib, salmon, or vegetarian).</b>					-->					</td>				</tr>			</table>	  </P></FORM></div>	<center>		  <!-- comment:					selected_only = if true, the image returned is a blown up version around the selected seats (can be yes,y,no,n,1 or 0)					selected_border = specifies the extra space around the selected seats in points (72 = 1 inch).					selected_color = specifies the fill color of the selected seats as a RGB hex string, i.e. FF0000 means bright red					img_quality = the jpeg quality 1 to 100, 100 is best.  -->  			<img src="<field>F_HTML_SEATMAP</field>&selected_only=no&img_quality=75" border="0">	</center><!--#include virtual="TMtemplates/tmFooter.html" --></BODY></HTML>
