<HTML>
<HEAD>   <base href="<field>F_HTML_IMAGE_SERVER</field>">
<title><field>D_COMPANY_LONG</field> | Donation Entry</TITLE>   
	<!--#include virtual="tmScripts/disclaimer.html" -->
	<!--#include virtual="tmScripts/styles.html" -->
    <!--#include virtual="tmScripts/buttonRollover.html" -->
	<!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->
	<!--#include virtual="tmScripts/googleHeader.html" -->
</HEAD>

<body class="background">


<!--#include virtual="TMtemplates/tmnavButtons.html" -->

<div class="container">

  <div class="page-header">
    <h1>Make a Donation</h1>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="bs-callout bs-callout-info">
        <field>F_HTML_PAGE_MESSAGE</field>
      </div>
    </div>
    <div class="col-md-8">

      <form role="form" ACTION="<field>F_HTML_FIREWALL</field>online" METHOD=POST>
        <div class="form-group">
          <label for="DD_DC_SEQ">Donation Campaign</label>
          <select class="form-control" name="DD_DC_SEQ" id="DD_DC_SEQ"><field>F_HTML_CAMPAIGN_LIST</field></select>
        </div>
        <div class="form-group">
          <label for="DD_AMOUNT_PLEDGE">Donation Amount</label>
          <INPUT class="form-control" NAME="DD_AMOUNT_PLEDGE" TYPE=text id="DD_AMOUNT_PLEDGE" value="<field>DD_AMOUNT_PLEDGE</field>" SIZE=30 MAXLENGTH=15>
        </div>
        <div class="form-group">
          <label for="DD_NAME_OF">How would you like your name recognized in the program?</label>
          <INPUT class="form-control" NAME="DD_NAME_OF" TYPE=text id="DD_NAME_OF" value="<field>DD_NAME_OF</field>" SIZE=50 MAXLENGTH=100>
        </div>
        <div class="form-group">
          <label for="Anonymous">Would you prefer this donation to be Anonymous?</label>
          <select class="form-control" name="Anonymous" id="Anonymous">
            <option value="1">Yes</option>
            <option value="0" selected>No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="DD_CORPORATE">Is this a Corporate Donation?</label>
          <select class="form-control" name="DD_CORPORATE" id="DD_CORPORATE">
            <option value="1">Yes</option>
            <option value="0" selected>No</option>
          </select>
          <p class="help-block">For corporate accounts only.</p>
        </div>
        <!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->
        <input name="btnDonationAccept" type=submit class="btn btn-default" value="Add Donation to Shopping Cart" onClick="process()">
        <input name="<field>pick(F_LOGGED_IN=2,'btnHome','btnGetEventList')</field>" TYPE=submit class="btn btn-default" VALUE="Cancel" >
      </form>
    </div>
</div><!-- .container -->
<!--#include virtual="TMtemplates/tmFooter.html" -->
</BODY>
</HTML>
