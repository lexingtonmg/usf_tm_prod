<HTML><HEAD>   <base href="<field>F_HTML_IMAGE_SERVER</field>"><title><field>D_COMPANY_LONG</field> | Monthly Donation Entry</TITLE>   	<!--#include virtual="tmScripts/disclaimer.html" -->	<!--#include virtual="tmScripts/styles.html" -->    <!--#include virtual="tmScripts/buttonRollover.html" -->	<!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->	<!--#include virtual="tmScripts/googleHeader.html" --></HEAD><body class="background"><!--#include virtual="TMtemplates/tmnavButtons.html" --><div id="content" align="center">  <table width="95%" border="0" cellspacing="0" cellpadding="0">    <tr>       <td>        <FORM ACTION="<field>F_HTML_FIREWALL</field>online" METHOD=POST><DIV ALIGN="center" >            <P><B class="message"><field>F_HTML_PAGE_MESSAGE</field></B> </P>            <TABLE width="589" BORDER=0 CELLPADDING=1>              <TR>                 <TD WIDTH=167 class="tablerowheader" align="right">                   Donation Campaign                </TD>                <TD width="408" valign="top" class="tablerowdetail">                     <select name="DD_DC_SEQ" id="DD_DC_SEQ"><field>F_HTML_CAMPAIGN_LIST</field></select>                </TD>              </TR>              <TR>                 <TD WIDTH=167 class="tablerowheader" align="right">                   Total Donation Amount                </TD>                <TD valign="top" class="tablerowdetail">                      <INPUT NAME="DD_AMOUNT_PLEDGE" TYPE=text id="DD_AMOUNT_PLEDGE" value="<field>DD_AMOUNT_PLEDGE</field>" SIZE=30 MAXLENGTH=30>                </TD>              </TR>               <TR>                 <TD WIDTH=167 class="tablerowheader" align="right">                   Donation Frequency</TD>                <TD valign="top" class="tablerowdetail"><select name="DD_REPEAT_FREQ" id="DD_REPEAT_FREQ">                  <option value="0" selected>One TIme</option>                  <option value="1">Monthly</option>                  <option value="2">Twice a Month</option>                  <option value="3">Quarterly</option>                  <option value="4">Annually</option>                </select></TD>              </TR>               <TR>                 <TD WIDTH=167 class="tablerowheader" align="right">Start Date</TD>                <TD valign="top" class="tablerowdetail"><INPUT NAME="DD_REPEAT_START_DATE" TYPE=text id="DD_REPEAT_START_DATE" value="<field>DD_REPEAT_START_DATE</field>" SIZE=30 MAXLENGTH=30></TD>              </TR>               <TR>                 <TD WIDTH=167 class="tablerowheader" align="right">Stop Date</TD>                <TD valign="top" class="tablerowdetail"><INPUT NAME="DD_REPEAT_STOP_DATE" TYPE=text id="DD_REPEAT_STOP_DATE" value="<field>DD_REPEAT_STOP_DATE</field>" SIZE=30 MAXLENGTH=30></TD>              </TR>              <TR>                 <TD WIDTH=167 class="tablerowheader" align="right">                   How would you like your name recognized in                    the program?                </TD>                <TD valign="top" class="tablerowdetail">                     <INPUT NAME="DD_NAME_OF" TYPE=text id="DD_NAME_OF" value="<field>DD_NAME_OF</field>" SIZE=30 MAXLENGTH=30>                </TD>              </TR>              <TR>                 <TD WIDTH=167 class="tablerowheader" align="right">                   Would you prefer this donation to be Anonymous?                </TD>                <TD valign="top" class="tablerowdetail">                     <select name="Anonymous" id="Anonymous">                      <option value="1">Yes</option>                      <option value="0" selected>No</option>                    </select>                </TD>              </TR>              <TR>                 <TD class="tablerowheader" align="right">				Is this a Corporate Donation?				</TD>                <TD valign="top" class="tablerowdetail">                   <select name="DD_CORPORATE"	>                    <option value="1">Yes</option>                    <option value="0" selected>No</option>                  </select>                (for corporate accounts only)</TD>              </TR>            <P>            <tr class="tablerowheader">			<td colspan=2 align="center">            <!-- comment: the following 3 fields are the donor popup fields on the 'notes' tab.			If these fields have been made mandatory, then you will need to have a code table value			for those fields for internet accepted donations.  Change the value of xxx, yyy, or zzz to			be the internal number of the appropriate popup.  Also, uncomment the desired code below			 <INPUT NAME="DD_FLD1_FC_SEQ" TYPE=hidden id="DD_FLD1_FC_SEQ" value="xxx">             <INPUT NAME="DD_FLD2_FC_SEQ" TYPE=hidden id="DD_FLD2_FC_SEQ" value="yyy">             <INPUT NAME="DD_FLD3_FC_SEQ" TYPE=hidden id="DD_FLD3_FC_SEQ" value="zzz">			 -->				<!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->             <input name="btnDonationAccept" type=submit class="new" onMouseOver="pviiClassNew(this,'newover')" onMouseOut="pviiClassNew(this,'new')" value="Add Donation to Shopping Cart" onClick="process()">             &nbsp;<input name="<field>pick(F_LOGGED_IN=2,'btnHome','btnGetEventList')</field>" TYPE=submit class="new" onMouseOver="pviiClassNew(this,'newover')" onMouseOut="pviiClassNew(this,'new')" VALUE="Cancel" >			</td>			</tr>			</TABLE>          </DIV>        </FORM>      </td>    </tr>  </table></div><!--#include virtual="TMtemplates/tmFooter.html" --></BODY></HTML>
