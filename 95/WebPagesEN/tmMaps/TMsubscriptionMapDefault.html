<HTML><HEAD>   <base href="<field>F_HTML_IMAGE_SERVER</field>"><title><field>D_COMPANY_LONG</field> | Subscription Package Selection</TITLE>   	<!--#include virtual="tmScripts/disclaimer.html" -->	<!--#include virtual="tmScripts/styles.html" -->    <!--#include virtual="tmScripts/buttonRollover.html" -->    <!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->    <!--#include virtual="tmScripts/dropDownMenuFunction.html" -->    <!--#include virtual="tmScripts/googleHeader.html" --></HEAD><body class="background"><!--#include virtual="TMtemplates/tmnavButtons.html" --><div id="content" align="center"><table width="90%" border="0" cellspacing="0" cellpadding="0" align="center">	<tr> 	<td>	<FORM id="TMSub" ACTION="<field>F_HTML_FIREWALL</field>online" METHOD=POST>	<input name=SG_SEQ type=hidden id="SG_SEQ" value="<field>SG_SEQ</field>">	<input type=hidden name=hiddenSubmit value=""> 	<P align="center" class="message"><B><field>F_HTML_PAGE_MESSAGE</field></B></P>		<table width="60%" border="0" cellpadding="2" cellspacing="0" class=tablerowdetail align="center">			<tr class="tablerowheader" align="center">                <td colspan="3" class="playinfo">                <b><field>SG_DESCRIPTION</field></b></td>            </tr>			<tr class="tablerowheader">                <td colspan="3"><field>SG_NOTES</field></td>			</tr>			<tr>				<td width="8%" valign="middle" align="center"><img src="tmGifs/step1.gif"></td>				<td width="68%" valign="middle" align="left">Select where you wish to sit</td>				<td width="24%" class="main"><field>F_HTML_BEST_AREA_SEARCH_LIST</field><br>											<field>F_HTML_BEST_PRICE_CODE_SEARCH_LIST</field></td>			</tr>			<tr>				<td valign="middle" align="center"><img src="tmGifs/step2.gif"></td>				<td valign="middle">Select the number of subscription tickets you want to purchase</td>				<td><select name="PS_QUANTITY" size="1" id="PS_QUANTITY"><field>F_HTML_TICKET_QTY_LIST</field></select></td>			</tr>			<tr>                <td valign="middle" align="center"><img src="tmGifs/step3.gif"></td>                <td valign="middle">Select the <field>D_PERF_DESC</field> code for the subscription</td>                <td valign="middle"><select name="PB_SERIES_CODE" size="1" id="PB_SERIES_CODE"                		onChange="submitForm('TMSub','btnSubscriptionNew','YES');">                  <field>F_HTML_SUBS_SERIES_LIST</field>                </select></td>            </tr>			<tr>				<td valign="middle" align="center"><img src="tmGifs/step4.gif"></td>				<td valign="middle">Click Find Best Seats Available</td>				<td>				<INPUT name="btnSubscriptionBestAvail" TYPE=submit VALUE="Find Best Seats Available" class="new" onMouseOver="pviiClassNew(this,'newover')" onMouseOut="pviiClassNew(this,'new')" onClick="process()"></td>			</tr>			<tr class="tablerowheader">				<td colspan="3" align="center">				<!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->				<input name="btnSubscription" type=submit value="Cancel to Start Over" class="new" onMouseOver="pviiClassNew(this,'newover')" onMouseOut="pviiClassNew(this,'new')" ></td>			</tr>		</table>		</FORM>		<p align="center" CLASS="main">		<!-- comment:			selected_only = if true, the image returned is a blown up version around the selected seats (can be yes,y,no,n,1 or 0)			selected_border = specifies the extra space around the selected seats in points (72 = 1 inch).   999 is the entire image			selected_color = specifies the fill color of the selected seats as a RGB hex string, i.e. FF0000 means bright red			border = a black line around the image.  0 = none.			img_quality = the jpeg quality 1 to 100, 100 is best but creates larger/slower downloading jpegs.							between 50 and 75 are good values.   -->			<img src="<field>F_HTML_SEATMAP</field>&selected_only=no&img_quality=75" border="0"></P>	</td>	</tr></table></div><!--#include virtual="TMtemplates/tmFooter.html" --></BODY></HTML>
