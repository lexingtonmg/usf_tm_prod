<HTML><HEAD>   <base href="<field>F_HTML_IMAGE_SERVER</field>"><title><field>D_COMPANY_LONG</field> | Ticket Seating Selection</TITLE>   	<!--#include virtual="tmScripts/disclaimer.html" -->	<!--#include virtual="tmScripts/styles.html" -->    <!--#include virtual="tmScripts/buttonRollover.html" -->    <!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->    <!--#include virtual="tmScripts/googleHeader.html" --></HEAD><body class="background"><!--#include virtual="TMtemplates/tmnavButtons.html" --><div id="content" align="center">		<FORM ACTION="<field>F_HTML_FIREWALL</field>online" METHOD=POST>		<input name=PB_SEQ type=hidden id="PB_SEQ" value="<field>PB_SEQ</field>">		<input name=F_HTML_NEXT_BEST_SEAT type=hidden id="F_HTML_NEXT_BEST_SEAT" value="<field>F_HTML_NEXT_BEST_SEAT</field>">		<input name=F_HTML_NEXT_BEST_AREA type=hidden id="F_HTML_NEXT_BEST_AREA" value="<field>F_HTML_NEXT_BEST_AREA</field>">		<input name=F_HTML_BEST_PRICE_CODE type=hidden id="F_HTML_BEST_PRICE_CODE" value="<field>F_HTML_BEST_PRICE_CODE</field>">		<input name=F_TOGETHER type=hidden id="F_TOGETHER" value="<field>F_TOGETHER</field>">		<input name=F_HTML_NEXT_BEST_PASS_NUMBER type=hidden id="F_HTML_NEXT_BEST_PASS_NUMBER" value="<field>F_HTML_NEXT_BEST_PASS_NUMBER</field>">		<input name=F_HTML_NEXT_BEST_TWO_PASS_OK type=hidden id="F_HTML_NEXT_BEST_TWO_PASS_OK" value="<field>F_HTML_NEXT_BEST_TWO_PASS_OK</field>">		<input name=F_HTML_NEXT_BEST_SEAT_PRIORITY type=hidden id="F_HTML_NEXT_BEST_SEAT_PRIORITY" value="<field>F_HTML_NEXT_BEST_SEAT_PRIORITY</field>">		<input name=F_HTML_NEXT_BEST_SEAT_PRIORITY_SEARCH_TYPE type=hidden id="F_HTML_NEXT_BEST_SEAT_PRIORITY_SEARCH_TYPE" value="<field>F_HTML_NEXT_BEST_SEAT_PRIORITY_SEARCH_TYPE</field>">        <P align="center" class="message"><B><field>F_HTML_PAGE_MESSAGE</field></B></P>		<table width="60%" border="0" cellpadding="2" cellspacing="0" id="bestavailable" align="center">			<tr class=tablerowheader>				<td colspan="5" align="center" class="playinfo"><field>P_PLAY_TITLE</field><br>				on <field>cap(dat(PB_PERFORM_DATE,'w n D y'))</field> at <field>PB_PERFORM_TIME</field><br>				in <field>VE_NAME</field>				<field>VE_ADDRESS1</field> <field>VE_ADDRESS2</field></td>			</tr>			<tr class=tablerowheader> 				<td align="left" valign="top" width="15%"><field>D_SECTION_DESC</field></td>				<td align="left" valign="top" width="10%"><field>D_ROW_DESC</field></td>				<td align="left" valign="top" width="10%"><field>D_SEAT_DESC</field></td>                <td align="left" valign="top">Seat Notes</td>				<td align="left" valign="top">Pricing</td>			</tr>			<field>F_HTML_BEST_SEATS_LIST</field> 			<tr class=tablerowheader>				<td colspan="5" align="center">					<!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->					<input name="btnReserveTicket" type=submit value="Add Tickets to Shopping Cart" class="new" onMouseOver="pviiClassNew(this,'newover')" onMouseOut="pviiClassNew(this,'new')" onClick="process()" >					<field>pick(PB_SALES_METHOD=2,'<!-- comment:')</field>					<input name="btnBestAvail" type=submit value="Find Next Best Seats" class="new" onMouseOver="pviiClassNew(this,''newover'')" onMouseOut="pviiClassNew(this,''new'')" onClick="process()" >					<field>pick(PB_SALES_METHOD=2,'-->')</field>					<input name="btnReserveCancel" type=submit value="Cancel Tickets and Start Over" class="new" onMouseOver="pviiClassNew(this,'newover')" onMouseOut="pviiClassNew(this,'new')" >				</td>			</tr>			</table>		</FORM>			<center>	  			<!-- comment:				selected_only = if true, the image returned is a blown up version around the selected seats (can be yes,y,no,n,1 or 0)				selected_border = specifies the extra space around the selected seats in points (72 = 1 inch).  Set to 999 to see entire map				selected_color = specifies the fill color of the selected seats as a RGB hex string, i.e. FF0000 means bright red  007700 is green				border = a black line around the image.  0 = none.				img_quality = the jpeg quality 1 to 100, 100 is best.  -->				<img src="<field>F_HTML_SEATMAP</field>&selected_only=yes&selected_border=144&selected_color=007700&img_quality=75" border="0">                </center></div><!--#include virtual="TMtemplates/tmFooter.html" --></BODY></HTML>
