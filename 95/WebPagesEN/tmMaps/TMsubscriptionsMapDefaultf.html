<HTML><HEAD>   <base href="<field>F_HTML_IMAGE_SERVER</field>"><title><field>D_COMPANY_LONG</field> | Subscription Seating Selection</TITLE>   	<!--#include virtual="tmScripts/disclaimer.html" -->	<!--#include virtual="tmScripts/styles.html" -->    <!--#include virtual="tmScripts/buttonRollover.html" -->	<!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->	<!--#include virtual="tmScripts/googleHeader.html" --></HEAD><body class="background"><!--#include virtual="TMtemplates/tmnavButtons.html" --><div id="content" align="center">  <table width="90%" border="0" cellspacing="0" cellpadding="0" align="center">    <tr>       <td>        <FORM ACTION="<field>F_HTML_FIREWALL</field>online" METHOD=POST>        <input name=SG_SEQ type=hidden id="SG_SEQ" value="<field>SG_SEQ</field>">        <P align="center" class="message"><B><field>F_HTML_PAGE_MESSAGE</field></B></P>            <table width="60%" border="0" cellpadding="2" cellspacing="0" class=tablerowdetail align="center">              <tr class="tablerowheader">                <td colspan="3" align="center" class="playinfo"><b><field>SG_DESCRIPTION</field></b><br>                <span class="main"><field>SG_NOTES</field></span></td>              </tr>              <tr>                <td width="8%" valign="middle" align="center"><img src="tmGifs/step1.gif"></td>                 <td width="68%" valign="middle">Select the section you wish to sit in</td>                <td width="24%">                   <select name="section" size="1" id="section">                    <option value="">**Any Section**</option>                    <option value="C" selected>Center</option>                    <option value="R">Right</option>                    <option value="L">Left</option>                    <option value="BC">Balcony Center</option>                    <option value="BR">Balcony Right</option>                    <option value="BL">Balcony Left</option>                  </select>                </td>              </tr>              <tr>                <td valign="middle" align="center"><img src="tmGifs/step2.gif"></td>                 <td valign="middle">Select the number of subscriptions to want to purchase</td>                <td>                   <select name="PS_QUANTITY" size="1" id="PS_QUANTITY"><field>F_HTML_TICKET_QTY_LIST</field></select>                </td>              </tr>              <tr>                <td valign="middle" align="center"><img src="tmGifs/step3.gif"></td>                <td valign="middle">Select the <field>D_PERF_DESC</field> code for the subscription</td>                <td valign="middle"><select name="PB_SERIES_CODE" size="1	" id="PB_SERIES_CODE">                  <field>F_HTML_SUBS_SERIES_LIST</field>                </select></td>              </tr>              <tr>                <td valign="middle" align="center"><img src="tmGifs/step4.gif"></td>                 <td valign="middle">Click Find Best Seats Available</td>                <td>                   <INPUT name="btnSubscriptionBestAvail" TYPE=submit VALUE="Find Best Seats Available" class="new" onMouseOver="pviiClassNew(this,'newover')" onMouseOut="pviiClassNew(this,'new')" onClick="process()" >                </td>              </tr>              <tr class="tablerowheader">                <td colspan="3" align="center">				<!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->                    <input name="btnSubscription" type=submit value="Cancel to Start Over" class="new" onMouseOver="pviiClassNew(this,'newover')" onMouseOut="pviiClassNew(this,'new')" >                  </td>              </tr>            </table>        </FORM>      </td>    </tr>  </table> </div> <!--#include virtual="TMtemplates/tmFooter.html" --></BODY></HTML>
