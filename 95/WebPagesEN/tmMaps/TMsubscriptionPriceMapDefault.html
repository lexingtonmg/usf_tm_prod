<HTML><HEAD>   <base href="<field>F_HTML_IMAGE_SERVER</field>"><title><field>D_COMPANY_LONG</field> | Subscription Seating Selection</TITLE>   	<!--#include virtual="tmScripts/disclaimer.html" -->	<!--#include virtual="tmScripts/styles.html" -->    <!--#include virtual="tmScripts/buttonRollover.html" -->    <!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->    <!--#include virtual="tmScripts/googleHeader.html" --></HEAD><body class="background"><!--#include virtual="TMtemplates/tmnavButtons.html" --><div id="content" align="center"><table width="95%" border="0" cellspacing="0" cellpadding="0" align="center">	<tr> 		<td>		<FORM ACTION="<field>F_HTML_FIREWALL</field>online" METHOD=POST>		<input name=SG_SEQ type=hidden id="SG_SEQ" value="<field>SG_SEQ</field>"> <!-- comment: Subscription Package -->		<input name=PB_SERIES_CODE type=hidden id="PB_SERIES_CODE" value="<field>PB_SERIES_CODE</field>"> <!-- comment: Performance Series Code -->		<input name=F_HTML_NEXT_BEST_SEAT type=hidden id="F_HTML_NEXT_BEST_SEAT" value="<field>F_HTML_NEXT_BEST_SEAT</field>">		<input name=F_HTML_NEXT_BEST_AREA type=hidden id="F_HTML_NEXT_BEST_AREA" value="<field>F_HTML_NEXT_BEST_AREA</field>">		<input name=F_HTML_BEST_PRICE_CODE type=hidden id="F_HTML_BEST_PRICE_CODE" value="<field>F_HTML_BEST_PRICE_CODE</field>">		<input name=F_HTML_NEXT_BEST_PASS_NUMBER type=hidden id="F_HTML_NEXT_BEST_PASS_NUMBER" value="<field>F_HTML_NEXT_BEST_PASS_NUMBER</field>">		<input name=F_HTML_NEXT_BEST_TWO_PASS_OK type=hidden id="F_HTML_NEXT_BEST_TWO_PASS_OK" value="<field>F_HTML_NEXT_BEST_TWO_PASS_OK</field>">		<input name=F_HTML_NEXT_BEST_SEAT_PRIORITY type=hidden id="F_HTML_NEXT_BEST_SEAT_PRIORITY" value="<field>F_HTML_NEXT_BEST_SEAT_PRIORITY</field>">		<input name=F_HTML_NEXT_BEST_SEAT_PRIORITY_SEARCH_TYPE type=hidden id="F_HTML_NEXT_BEST_SEAT_PRIORITY_SEARCH_TYPE" value="<field>F_HTML_NEXT_BEST_SEAT_PRIORITY_SEARCH_TYPE</field>">		<P align="center" class="message"><B><field>F_HTML_PAGE_MESSAGE</field></B></P>		<table width="80%" border="0" cellpadding="2" cellspacing="0" id="bestavailable" align="center">			<tr class="tablerowheader" align="center">                <td colspan="5" class="playinfo">                <b><field>SG_DESCRIPTION</field></b></td>            </tr>            <tr class="tablerowheader">                <td colspan="5"><field>SG_NOTES</field></td>			</tr>			<tr class=tablerowheader> 				<td align="left" width="15%"><field>D_SECTION_DESC</field></td>				<td align="left" width="10%"><field>D_ROW_DESC</field></td>				<td align="left" width="10%"><field>D_SEAT_DESC</field></td>                <td align="left">Seat Notes</td>				<td align="left">Pricing</td>			</tr>			<field>F_HTML_BEST_SEATS_LIST</field>   			<tr class=tablerowheader>    			<td colspan="5" align="center">    			<!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->				<input name="btnSubscriptionNewReserve" type=submit value="Add Subscription to Shopping Cart" class="new" onMouseOver="pviiClassNew(this,'newover')" onMouseOut="pviiClassNew(this,'new')" onClick="process()">      				<field>pick(PB_SALES_METHOD=2,'<!-- comment:')</field>        			<input name="btnSubscriptionBestAvail" type=submit value="Find Next Best Seats" class="new" onMouseOver="pviiClassNew(this,''newover'')" onMouseOut="pviiClassNew(this,''new'')" onClick="process()" >      				<field>pick(PB_SALES_METHOD=2,'-->')</field>      				<input name="btnSubscription" type=submit value="Cancel & Start Over" class="new" onMouseOver="pviiClassNew(this,'newover')" onMouseOut="pviiClassNew(this,'new')" >    			</td>  			</tr>			</table>		</FORM>			<p align="center" CLASS="main">	  			<!-- comment:				selected_only = if true, the image returned is a blown up version around the selected seats (can be yes,y,no,n,1 or 0)				selected_border = specifies the extra space around the selected seats in points (72 = 1 inch).				selected_color = specifies the fill color of the selected seats as a RGB hex string, i.e. FF0000 means bright red  007700 is green				img_quality = the jpeg quality 1 to 100, 100 is best.  -->				<img src="<field>F_HTML_SEATMAP</field>&selected_only=yes&selected_border=144&selected_color=007700&img_quality=75" border="0"></P>		</td>	</tr></table></div><!--#include virtual="TMtemplates/tmFooter.html" --></BODY></HTML>
