<HTML><HEAD>   <base href="<field>F_HTML_IMAGE_SERVER</field>"><title><field>D_COMPANY_LONG</field> | Coupon Entry</TITLE>   	<!--#include virtual="tmScripts/disclaimer.html" -->	<!--#include virtual="tmScripts/styles.html" -->    <!--#include virtual="tmScripts/buttonRollover.html" -->	<!--#include virtual="tmScripts/googleHeader.html" --></HEAD><body class="background"><!--#include virtual="TMtemplates/tmnavButtons.html" --><div id="content" align="center">  <table width="95%" border="0" cellspacing="0" cellpadding="0">    <tr>       <td>        <FORM ACTION="<field>F_HTML_FIREWALL</field>online" METHOD=POST>          <DIV ALIGN="center" >            <P><B class="message"><field>F_HTML_PAGE_MESSAGE</field></B></P>            <TABLE BORDER=0 CELLPADDING=1>              <TR>                <td class="tablerowheader"></td>                <td class="tablerowheader" align='left'>Coupon Information</td>              </TR>              <TR>                 <TD WIDTH=100 class="tablerowdetail" align="right">Coupon Code</TD>                <TD class="tablerowdetail">                  <INPUT NAME="CH_CODE" TYPE=text id="CH_CODE" value="<field>CH_CODE</field>" SIZE=40 MAXLENGTH=40  onblur="this.value=this.value.toUpperCase()">                </TD>              </TR>              <tr class="tablerowheader">                <td colspan=2 align="center">                  <!-- comment: include the next 'param' input field if you want TM to show only events that this coupon opens up                  on the event listing page for a one time shot and remove it if you want the web pages to stay on this coupon page -->                  <input name='param' type='hidden' value ='altbtn=btnGetEventList'>                  <input name="btnCouponAccept" type=submit class="new" onMouseOver="pviiClassNew(this,'newover')" onMouseOut="pviiClassNew(this,'new')" value="Add Coupon" >&nbsp;                  <input name="<field>pick(F_LOGGED_IN=2,'btnHome','btnCart')</field>" type=submit class="new" onMouseOver="pviiClassNew(this,'newover')" onMouseOut="pviiClassNew(this,'new')" VALUE="Cancel" >                </td>              </tr>            </TABLE>          </DIV>        </FORM>      </td>    </tr>  </table></div><!--#include virtual="TMtemplates/tmFooter.html" --></BODY></HTML>
